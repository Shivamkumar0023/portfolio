  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shivam - Developer Portfolio</title>
  
  <!-- SEO -->
  <meta name="description" content="Portfolio website of Shivam Kumar - Web Developer, Java Developer, Full Stack Developer. Showcasing projects, services, and contact details.">
  <meta name="keywords" content="SHIVAM KUMAR, Portfolio, Web Developer, Java Developer, Full Stack Developer">
  <meta name="author" content="Shivam Kumar">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html {scroll-behavior:smooth;}
    body {
      background: linear-gradient(135deg, #0a0a4a, #000021); /* Gradient background */
      color:white;
      font-family:'Poppins',sans-serif;
      line-height:1.6;
      transition:0.3s;
    }

    /* Dark/Light Mode Colors */
    body.light {background:#f2f2f2;color:#111;}
    body.light nav {background:#00d4ff;}
    body.light .service-box, body.light .project-card {background:#cce7ff;color:#111;}
    body.light footer {background:#00d4ff;color:#111;}

    /* Navbar */
    nav{display:flex;justify-content:space-between;align-items:center;
        height:80px;background:#0a0a4a;padding:0 50px;position:sticky;top:0;z-index:100;transition:0.3s;}
    nav .left{font-size:26px;font-weight:700;color:#00d4ff;}
    nav ul{display:flex;gap:25px;flex-wrap:wrap;}
    nav ul li{list-style:none;cursor:pointer;font-weight:500;transition:.3s;}
    nav ul li a{color:white;text-decoration:none;transition:0.3s;}
    nav ul li a.active,
    nav ul li a:hover{color:#00d4ff;font-weight:700;text-decoration:underline;}
    #modeToggle {cursor:pointer;padding:8px 15px;border-radius:20px;border:none;background:#00d4ff;color:black;font-weight:600;transition:0.3s;}
    #modeToggle:hover {background:#00aacc;}

    /* Hero Section */
    .firstSection{display:flex;justify-content:space-between;align-items:center;
        padding:80px 100px;min-height:90vh;transition:0.3s;flex-wrap:wrap;}
    .leftSection{flex:1;min-width:300px;}
    .leftSection h1{font-size:48px;line-height:1.3;}
    .leftSection h1 span{color:#00d4ff;}
    .leftSection p{margin:20px 0;font-size:18px;color:#dcdcdc;}
    .btn{padding:12px 28px;background:#00d4ff;border:none;border-radius:25px;color:black;font-weight:600;cursor:pointer;transition:.3s;}
    .btn:hover{background:#00aacc;}
    .rightSection{flex:1;min-width:300px;display:flex;justify-content:center;}
    .rightSection img{width:300px;border-radius:50%;border:5px solid #00d4ff;box-shadow:0 0 25px #00d4ff;}

    /* Hero Social Icons */
    .hero-social a{margin-right:15px;color:#00d4ff;font-size:24px;transition:0.3s;}
    .hero-social a:hover{color:#00aacc;transform:scale(1.2);}

    /* Sections */
    section{padding:80px 100px;}
    .section-title{text-align:center;font-size:32px;margin-bottom:40px;color:#00d4ff;}
    
    /* About */
    .about p{max-width:800px;margin:auto;text-align:center;font-size:18px;color:#ccc;}

    /* Contact */
    #contact form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #contact input, #contact textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    #contact button {
      padding: 12px;
      border-radius: 25px;
      background: #00d4ff;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #contact button:hover {
      background: #00aacc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="left">Shivam</div>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button id="modeToggle">Toggle Mode</button>
  </nav>

  <!-- Hero Section -->
  <section class="firstSection">
    <div class="leftSection">
      <h1>Hi, I'm <span>Shivam Kumar</span></h1>
      <p>Web Developer | Java Developer | Full Stack Developer</p>
      <button class="btn">Hire Me</button>
      <div class="hero-social">
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
    <div class="rightSection">
      <img src="your-photo.jpg" alt="Shivam">
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <h2 class="section-title">About Me</h2>
    <p>
      I am Shivam Kumar, passionate about building modern web and Java applications.
      Skilled in Full Stack Development, I create efficient and scalable solutions.
    </p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2 class="section-title">Contact Me</h2>
    <form id="contact-form">
      <input type="text" name="user_name" placeholder="Your Name" required>
      <input type="email" name="user_email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("iWfj0jkIH2YxrvVHr"); // üëà apna EmailJS Public Key yaha daalo
    })();

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('EmqiR3wZSS-1YouNDceWU', 'template_kqm2oug', this)
        .then(() => {
          alert("‚úÖ Message sent successfully!");
        }, (error) => {
          alert("‚ùå Failed to send message: " + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
